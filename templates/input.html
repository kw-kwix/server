<main>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">운동 추천을 위해서 정보를 입력해주세요.</h3>
                  <div>
                    {{ MessageInfo }}
                  </div>
                  <form action='/input' method = "POST">
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="Name">나이</label>
                          <input type="text" id="Name" name = "ageInput" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <p class="mb-2 pb-1">성별: </p>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="0" checked />
                          <label class="form-check-label" for="maleGender">남자</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="1" />
                          <label class="form-check-label" for="femaleGender">여자</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <label class="form-label" for="id_">키</label>
                            <input type="text" id="id_"  name = "heightInput" class="form-control form-control-lg" />
                            
                          </div>
        
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4">
        
                          <div class="form-outline">
                            <label class="form-label" for="password">몸무게</label>
                            <input type="text" id="password" name = "weightInput" class="form-control form-control-lg" />
                            
                          </div>
        
                        </div>
                      </div>
    
                    <div class="row">
                      <div class="col-12">
                        <p>운동경력</p>
                        <select class="select form-control-lg" name = "exercise_level">
                          <option disabled>운동 경력</option>
                          <option value="0">1개월 미만</option>
                          <option value="1">1개얼 ~ 6개월</option>
                          <option value="2">6개월 ~ 1년</option>
                          <option value="3">1년 이상</option>
                        </select>
                        <label class="form-label select-label">Choose option</label>
      
                      </div>
                    </div>
                    <p></p>

                    <div class="row">
                      <div class="col-12">
                        <fieldset>
                            <p>원하는 운동 부위</p>
                        
                            <div>
                              <input type="checkbox" id="scales" name="scales1"
                                     checked>
                              <label for="scales">가슴</label>
                            </div>

                            <div>
                                <input type="checkbox" id="scales" name="scales2"
                                       checked>
                                <label for="scales">어깨</label>
                              </div>
                        
                            <div>
                              <input type="checkbox" id="horns" name="scales3">
                              <label for="horns">하체</label>
                            </div>
                            
                        </fieldset>
                      </div>
                    </div>
                    
      
                    <div class="mt-4 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" /> 입력</button>
                    </div>
      
                  </form>
                </div>
              </div>
            </div>
          </div>
